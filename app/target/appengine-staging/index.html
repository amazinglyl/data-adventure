<!DOCTYPE html>
<html>
<head>
  <title>Test Google Maps API</title>
  <!-- TODO: make api key private to avoid key theft. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrcviYx9sg6F5vI9VHkx_aYt0PLlAVt6U"></script>
  <!-- Charts -->
  <script src="https://www.gstatic.com/charts/loader.js?"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="createMap();">
  <h1>Hello Sydney!</h1>
  <!-- Map -->
  <div id="map"></div>
  <p>This is a Map for the city of Sydney!</p>
  
  <!-- Chart -->
  <!-- <div id="chart"></div> -->

  <p> The figure below shows the total number of cases in the past one week as a function of temperature or latitude.</p>
  <table class="columns">
    <tr>
      <td><div id="temp-column" style="text-align: center">Temperature</div></td>
      <td><div id="latitude-column" style="text-align: center">Latitude</div></td>
    </tr>
    <tr>
      <td><div id="temp-confirmed" style="border: 1px solid #ccc"></div></td>
      <td><div id="latitude-confirmed" style="border: 1px solid #ccc"></div></td>
    </tr>
    <tr>
      <td><div id="temp-deceased" style="border: 1px solid #ccc"></div></td>
      <td><div id="latitude-deceased" style="border: 1px solid #ccc"></div></td>
    </tr>
    <tr>
      <td><div id="temp-recovered" style="border: 1px solid #ccc"></div></td>
      <td><div id="latitude-recovered" style="border: 1px solid #ccc"></div></td>
    </tr>
    <tr>
      <td><div id="temp-tested" style="border: 1px solid #ccc"></div></td>
      <td><div id="latitude-tested" style="border: 1px solid #ccc"></div></td>
    </tr>
  </table>

  <!-- Sentiment -->
  <h1>Sentiment Analysis</h1>
    <p>Type a message and click submit to analyze its sentiment:</p>

    <form method="POST" action="/sentiment">
        <textarea name="message"></textarea>
        <br/>
        <button>Submit</button>
    </form>

</body>
</html>
